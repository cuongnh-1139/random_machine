<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random machine</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img class="logo" id="logo1" src="static/bun.jpg" />
        <img class="logo" id="logo2" src="static/bun.jpg" />
        <h1>Random Machine</h1>
        <div class="result">
          --
        </div>
        <div class="form">
          <label>
            <span>Min:</span>
            <input id="min" name="min" type="number" />
          </label>
          <label>
            <span>Max:</span>
            <input id="max" name="max" type="number" />
          </label>
          <div class="btns">
            <button id="start" onclick="handleClick()">Start</button>
            <button id="reset" class="control" onclick="handleReset()">
              <img alt="reset" src="static/reset.svg" />
            </button>
            <button id="mute" class="control" onclick="toggleBackground()">
              <img src="static/speaker.svg" />
            </button>
          </div>
          <audio id="background">
            <source src="static/nhacxoso.mp3" type="audio/mp3" />
          </audio>
          <audio id="tone">
            <source type="audio/mp3" src="static/nhacchiecnonkydieu.mp3" />
          </audio>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
