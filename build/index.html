<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random machine</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Rye', cursive;
      }
      body {
        background-color: #ffcc80;
      }
      .container {
        position: relative;
        height: 100vh;
        padding: 50px 40px;
        background-color: #4db6ac;
        display: flex;
        flex-direction: column;
        max-height: 800px;
        max-width: 1200px;
        margin: auto;
        border-radius: 6px;
      }

      img {
        width: 60px;
        height: 60px;
        border-radius: 30px;
        position: absolute;
      }

      @keyframes Logo1 {
        0% {
          top: 10px;
        }
        50% {
          top: 30px
        }
        100% {
          top: 10px;
        }
      }


      @keyframes Logo2 {
        0% {
          top: 30px;
        }
        50% {
          top: 10px
        }
        100% {
          top: 30px;
        }
      }

      #logo1 {
        top: 20px;
        left: 20px;
        animation: Logo1 2s infinite;
      }

      #logo2 {
        top: 20px;
        right: 20px;
        animation: Logo2 2s infinite;
      }

      .result {
        min-height: 300px;
        margin: 40px 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 150px;
        border-radius: 10px;
        font-weight: bold;
        color: #f50057;
      }

      .form {
        margin: 30px 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      label {
        font-size: 24px;
        margin-right: 40px;
      }

      label input {
        border: none;
        border-radius: 6px;
        font-size: 24px;
        padding: 10px;
        max-width: 200px;
      }

      input:focus,
      button:focus {
        outline: none;
      }

      button {
        font-size: 24px;
        border: none;
        padding: 0 20px;
        line-height: 26px;
        height: 50px;
        border-radius: 6px;
        margin-top: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="logo1" src="static/bun.jpg" />
      <img id="logo2" src="static/bun.jpg" />
      <h1 style="text-align: center;">Random Machine</h1>
      <div class="result">
        --
      </div>
      <div class="form">
        <label>
          Min:
          <input id="min" name="min" type="number" />
        </label>
        <label>
          Max:
          <input id="max" name="max" type="number" />
        </label>
        <button onclick="handleClick()">Start</button>
        <audio>
          <source src="static/nhacxoso.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>
    <script>
      const minInput = document.querySelector('#min');
      const maxInput = document.querySelector('#max');
      const resultDiv = document.querySelector('.result');
      const audioControl = document.querySelector('audio');
      const button = document.querySelector('button');
      let infinityTimer;
      let timeoutTimer;
      minInput.value = 1;
      maxInput.value = 100;
      function getValue() {
        let min = Number(minInput.value) || 1;
        let max = Number(maxInput.value) || 100;
        if (min > max) {
          min = 1;
          max = 100;
        }
        minInput.value = min;
        maxInput.value = max;
        return { min, max };
      }

      function disabledElements() {
        button.setAttribute('disabled', true);
      }

      function enableElements() {
        button.removeAttribute('disabled');
      }

      function showResult() {
        const { min, max } = getValue();
        const result = Math.round(Math.random() * (max + 1 - min) + min);
        resultDiv.innerHTML = result + '';
      }

      function showLoading() {
        clearInterval(infinityTimer);
        audioControl.currentTime = Math.round(Math.random() * 20);
        audioControl.play();

        infinityTimer = setInterval(() => {
          showResult();
        }, 30);

        setTimeout(() => {
          clearInterval(infinityTimer);
          audioControl.pause();
          audioControl.currentTime = 0;
          enableElements();
        }, 3000);
      }

      function handleClick() {
        disabledElements();
        showLoading();
      }
    </script>
  </body>
</html>
